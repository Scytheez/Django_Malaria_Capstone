<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'src/css/styles.css' %}" rel="stylesheet">
    <title>Display</title>
</head>
<body>
    <section>
        <div class="up-frame | p-8 justify-center items-center rounded-2xl">
            <div class="up-content | p-4 border-red-500 border-4 border-solid justify-center items-center">
                <h1 class="text-3xl text-left font-bold tracking-wider">Data Visualization</h1>
                <img src="" alt="Data" class="size-10 mt-48">
            </div>
        </div>
    </section>

    <section>
        <div class="down-frame | p-8 justify-center items-center rounded-2xl">
            <div class="mt-28 border-4 border-solid border-red-900">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4">
                    <img src="{% static 'black_cat.png' %}" alt="sample1" class="w-56 h-56 rounded-3xl">
                    <img src="{% static 'cat.jpg' %}" alt="sample2" class="w-56 h-56 rounded-3xl">
                    <img src="{% static 'dog.jpg' %}" alt="sample3" class="w-56 h-56 rounded-3xl">
                    <img src="{% static 'peng.jpg' %}" alt="sample4" class="w-56 h-56 rounded-3xl">
                    <img src="" alt="sample5" class="w-56 h-56 rounded-3xl">
                    <img src="" alt="sample6" class="w-56 h-56 rounded-3xl">
                    <img src="" alt="sample7" class="w-56 h-56 rounded-3xl">
                    <img src="" alt="sample8" class="w-56 h-56 rounded-3xl">
                    <img src="" alt="sample9" class="w-56 h-56 rounded-3xl">
                    <img src="" alt="sample10" class="w-56 h-56 rounded-3xl">
                </div>
                <!-- pagination -->
            </div>
        </div>
    </section>
</body>
</html>
